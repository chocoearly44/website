<ng-template #ProjectCard let-project="project">
	<div class="col-md-4 m-100 d-flex justify-content-center">
		<div class="card w-100" style="border-radius: 18px">
			<img [src]="project.icon" class="card-img-top mt-4" height="200px" width="200px">

			<div class="card-body text-center">
				<h1>{{ project.name }}</h1>
				<p class="mb-auto">{{ project.description }}</p>
			</div>

			<div *ngIf="project.links != undefined" class="card-footer d-flex justify-content-center align-items-center">
				<a *ngIf="project.links.website != undefined" [href]="project.links.website" class="social-icon website-icon" target="_blank">
					<fa-icon [icon]="faGlobe" size="3x"></fa-icon>
				</a>

				<a *ngIf="project.links.github != undefined" [href]="project.links.github" class="social-icon github-icon" target="_blank">
					<fa-icon [icon]="faGithub" size="3x"></fa-icon>
				</a>

				<a *ngIf="project.links.spigot != undefined" [href]="project.links.spigot" class="social-icon spigot-icon" target="_blank">
					<fa-icon [icon]="faFaucetDrip" size="3x"></fa-icon>
				</a>

				<a *ngIf="project.links.docker != undefined" [href]="project.links.docker" class="social-icon docker-icon" target="_blank">
					<fa-icon [icon]="faDocker" size="3x"></fa-icon>
				</a>

				<a *ngIf="project.links.vscode != undefined" [href]="project.links.vscode" target="_blank">
					<svg class="social-icon vscode-icon p-0" height="45px" role="img" viewBox="0 0 24 24" width="45px" xmlns="http://www.w3.org/2000/svg">
						<path d="M23.15 2.587L18.21.21a1.494 1.494 0 0 0-1.705.29l-9.46 8.63-4.12-3.128a.999.999 0 0 0-1.276.057L.327 7.261A1 1 0 0 0 .326 8.74L3.899 12 .326 15.26a1 1 0 0 0 .001 1.479L1.65 17.94a.999.999 0 0 0 1.276.057l4.12-3.128 9.46 8.63a1.492 1.492 0 0 0 1.704.29l4.942-2.377A1.5 1.5 0 0 0 24 20.06V3.939a1.5 1.5 0 0 0-.85-1.352zm-5.146 14.861L10.826 12l7.178-5.448v10.896z" />
					</svg>
				</a>

				<a *ngIf="project.links.steam != undefined" [href]="project.links.steam" class="social-icon steam-icon" target="_blank">
					<fa-icon [icon]="faSteam" size="3x"></fa-icon>
				</a>

				<a *ngIf="project.links.forge != undefined" [href]="project.links.forge" target="_blank">
					<svg class="social-icon forge-icon" height="70px" role="img" viewBox="0 0 24 24" width="70px" xmlns="http://www.w3.org/2000/svg">

						<path d="M91.4 140.8c-1.3 3.6-2.4 45.7 10 45.7s12.5-43.2 12.1-45.7c-.4-2.4-20.8-3.5-22.1 0zM75 100c-8.5-1.2-13.6 40.2-1.7 42.6 11.2 2.2 10.1-41.4 1.7-42.6zM130.8 100c-8.5-1.2-13.6 40.2-1.7 42.6 11.2 2.2 10.2-41.4 1.7-42.6z" />
					</svg>
				</a>
			</div>
		</div>
	</div>
</ng-template>

<div class="row m-0 p-0">
	<svg class="p-0" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
		<path d="M0,192L60,181.3C120,171,240,149,360,170.7C480,192,600,256,720,261.3C840,267,960,213,1080,208C1200,203,1320,245,1380,266.7L1440,288L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z" fill="#273036" fill-opacity="1"></path>
	</svg>
</div>

<div class="row darkbg text-center align-items-center m-0">
	<h1 class="section-title text-white">Projects</h1>
</div>

<div class="row darkbg g-5 p-5 m-0">
	<ng-template *ngFor="let project of projects"
				 [ngTemplateOutletContext]="{project: project}"
				 [ngTemplateOutlet]="ProjectCard">
	</ng-template>
</div>

<div class="row darkbg text-center align-items-center pt-4 m-0">
	<h1 class="section-subtitle text-white">Just for fun</h1>
</div>

<div class="row darkbg g-5 p-5 m-0">
	<ng-template *ngFor="let project of forFun"
				 [ngTemplateOutletContext]="{project: project}"
				 [ngTemplateOutlet]="ProjectCard">
	</ng-template>
</div>

<div class="row darkbg text-center align-items-center pt-4 m-0">
	<h1 class="section-subtitle text-white">Archived</h1>
</div>

<div class="row darkbg g-5 p-5 m-0">
	<ng-template *ngFor="let project of archived"
				 [ngTemplateOutletContext]="{project: project}"
				 [ngTemplateOutlet]="ProjectCard">
	</ng-template>
</div>

	<svg class="p-0" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
